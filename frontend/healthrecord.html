<html>
<head>
    <title>Add Health Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="healthrecord.css">
    </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-heartbeat"></i> HealthE-Connect</a>
            <div class="d-flex">
                <a class="nav-link" href="main.html">Home</a>
                <a class="nav-link" href="#">Add Record Form</a>
                <a class="nav-link" href="#">Validation Fee</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-title">Add Health Record</div>
        <form>
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name">
                
            </div>
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="18">
              
            </div>
            <div class="form-group mb-3">
                <label>Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="medicalHistory">Medical History</label>
                <textarea class="form-control" id="medicalHistory" rows="3" placeholder="Describe medical history"></textarea>
               
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 HealCare Hub. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </p>
    </div>
</body>
</html>
